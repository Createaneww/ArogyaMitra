<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced BMI Calculator</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Main Container */
      .container {
        display: flex;
        max-width: 950px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      /* Left - BMI Calculator */
      .bmi-calculator {
        flex: 1;
        padding-right: 20px;
        border-right: 2px solid #ecf0f1;
      }

      h2 {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 12px;
      }

      p {
        color: #555;
        font-size: 15px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
        color: #2c3e50;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
        background: #f8f9fa;
      }

      input:focus,
      select:focus {
        border: 1px solid #27ae60;
        background: white;
      }

      /* Gauge Meter */
      .gauge-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .gauge {
        width: 150px;
        height: 75px;
        background: conic-gradient(
          #27ae60 0deg,
          #27ae60 10deg,
          #f1c40f 10deg,
          #f1c40f 30deg,
          #e67e22 30deg,
          #e67e22 50deg,
          #e74c3c 50deg,
          #e74c3c 180deg
        );
        border-radius: 150px 150px 0 0;
        position: relative;
      }

      .gauge::before {
        content: "";
        position: absolute;
        width: 90%;
        height: 90%;
        background: white;
        border-radius: 150px 150px 0 0;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
      }

      .needle {
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 3px;
        height: 60px;
        background: black;
        transform-origin: bottom center;
        transform: rotate(0deg);
        transition: transform 0.5s ease-in-out;
      }

      /* Result Box */
      #result {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        background: #e9f7ef;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      /* Right - Informational Panel */
      .info-panel {
        flex: 1;
        padding-left: 20px;
      }

      .info-panel h3 {
        font-size: 20px;
        color: #27ae60;
        margin-bottom: 10px;
      }

      .info-panel ul {
        list-style: none;
        padding-left: 0;
      }

      .info-panel ul li {
        margin-bottom: 10px;
        font-size: 15px;
        display: flex;
        align-items: center;
      }

      .info-panel ul li::before {
        content: "‚úÖ";
        margin-right: 8px;
        color: #27ae60;
      }

      /* Button Styles */
      .chart-btn {
        margin-top: 15px;
        padding: 12px;
        background: #3498db;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s, transform 0.2s;
      }

      .chart-btn:hover {
        background: #2980b9;
        transform: scale(1.05);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .bmi-calculator {
          border-right: none;
          padding-right: 0;
          padding-bottom: 20px;
        }
        .info-panel {
          padding-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Side: BMI Calculator -->
      <div class="bmi-calculator">
        <h2>‚öñÔ∏è BMI Calculator</h2>
        <p>Enter your height and weight to calculate your BMI.</p>

        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="age">Age Group:</label>
        <select id="age">
          <option value="adult">18-64</option>
          <option value="senior">65+</option>
        </select>

        <label for="height">Height (cm):</label>
        <input
          type="number"
          id="height"
          placeholder="Enter height in cm"
          oninput="calculateBMI()"
        />

        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter weight in kg"
          oninput="calculateBMI()"
        />

        <!-- Animated BMI Gauge -->
        <div class="gauge-container">
          <div class="gauge">
            <div class="needle"></div>
          </div>
        </div>

        <!-- BMI Result -->
        <div id="result"></div>

        <!-- Button to View BMI Chart -->
        <button
          class="chart-btn"
          onclick="window.location.href='bmi-chart.html'"
        >
          üìä View BMI Chart
        </button>
      </div>
    </div>

    <script>
      function calculateBMI() {
        let height = parseFloat(document.getElementById("height").value) / 100;
        let weight = parseFloat(document.getElementById("weight").value);
        let resultDiv = document.getElementById("result");
        let needle = document.querySelector(".needle");

        if (!height || !weight || height <= 0 || weight <= 0) {
          resultDiv.innerHTML = "‚ö†Ô∏è Please enter valid height and weight.";
          resultDiv.style.display = "block";
          return;
        }

        let bmi = (weight / (height * height)).toFixed(1);
        let degree = Math.min(180, Math.max(0, bmi * 6)); // Scale BMI to gauge
        needle.style.transform = `rotate(${degree}deg)`;

        resultDiv.innerHTML = `Your BMI: ${bmi}`;
        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
