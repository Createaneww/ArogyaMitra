<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Stress Test</title>
    <style>
      /* Global Styling */
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: #f4f4f4;
        color: #333;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container */
      .container {
        max-width: 500px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        border-top: 5px solid #3498db;
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        color: #555;
        font-size: 14px;
        margin-bottom: 15px;
      }

      /* Question Styling */
      .question {
        font-size: 16px;
        margin: 15px 0;
      }

      label {
        font-weight: bold;
        color: #2c3e50;
        display: block;
        margin-top: 8px;
      }

      /* Dropdown Styling (Fixes Visibility Issue) */
      select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        outline: none;
        background: white;
        color: #333;
        transition: border 0.3s;
        cursor: pointer;
      }

      select:focus {
        border: 1px solid #3498db;
      }

      /* Fix for White Dropdown Issue */
      select option {
        background: #ffffff;
        color: #333;
      }

      /* Button */
      button {
        width: 100%;
        padding: 14px;
        background: #3498db;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #2980b9;
        transform: scale(1.02);
      }

      /* Progress Bar */
      #progress {
        width: 100%;
        height: 10px;
        background: #e0e0e0;
        border-radius: 5px;
        margin-top: 15px;
        overflow: hidden;
        position: relative;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: #ffcc00;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
      }

      /* Result Box */
      #result {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        background: #e9f7ef;
        padding: 10px;
        border-radius: 8px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>😰 Advanced Stress Test</h2>
      <p>Answer the following questions to analyze your stress level.</p>

      <!-- Progress Bar -->
      <div id="progress">
        <div id="progress-bar"></div>
      </div>

      <!-- Questions -->
      <div class="question">
        <label>1. How often do you feel overwhelmed?</label>
        <select id="q1">
          <option value="1">Rarely</option>
          <option value="3">Sometimes</option>
          <option value="5">Often</option>
          <option value="7">Almost Always</option>
        </select>
      </div>

      <div class="question">
        <label>2. How well do you sleep at night?</label>
        <select id="q2">
          <option value="1">Very well</option>
          <option value="3">Okay</option>
          <option value="5">Not great</option>
          <option value="7">Terrible</option>
        </select>
      </div>

      <div class="question">
        <label>3. Do you often feel anxious?</label>
        <select id="q3">
          <option value="1">Rarely</option>
          <option value="3">Sometimes</option>
          <option value="5">Often</option>
          <option value="7">Almost Always</option>
        </select>
      </div>

      <div class="question">
        <label>4. How often do you have headaches or fatigue?</label>
        <select id="q4">
          <option value="1">Never</option>
          <option value="3">Occasionally</option>
          <option value="5">Frequently</option>
          <option value="7">Daily</option>
        </select>
      </div>

      <div class="question">
        <label>5. Do you use meditation or relaxation techniques?</label>
        <select id="q5">
          <option value="1">Yes, daily</option>
          <option value="3">Sometimes</option>
          <option value="5">Rarely</option>
          <option value="7">Never</option>
        </select>
      </div>

      <button onclick="calculateStress()">Check Stress Level</button>

      <div id="result"></div>
    </div>

    <script>
      function calculateStress() {
        let score = 0;
        score += parseInt(document.getElementById("q1").value);
        score += parseInt(document.getElementById("q2").value);
        score += parseInt(document.getElementById("q3").value);
        score += parseInt(document.getElementById("q4").value);
        score += parseInt(document.getElementById("q5").value);

        let resultText = "";
        let suggestions = "";

        if (score <= 10) {
          resultText = "😌 Low Stress - You are doing well!";
          suggestions =
            "✅ Keep maintaining a balanced routine and daily mindfulness exercises.";
        } else if (score <= 20) {
          resultText =
            "😐 Moderate Stress - Try to improve relaxation techniques.";
          suggestions =
            "🔹 Try deep breathing exercises, yoga, or short walks to lower stress levels.";
        } else {
          resultText = "😰 High Stress - Consider serious stress management.";
          suggestions =
            "⚠️ Try meditation, cut screen time before bed, and consider consulting a specialist.";
        }

        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<p>${resultText}</p><p>${suggestions}</p>`;
        resultDiv.style.display = "block";

        // Animate Progress Bar
        let progressBar = document.getElementById("progress-bar");
        let progress = (score / 35) * 100;
        progressBar.style.width = progress + "%";
      }
    </script>
  </body>
</html>
