<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Symptom Checker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 550px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-top: 5px solid #3498db;
      }

      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 10px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
        text-align: left;
        color: #2c3e50;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        outline: none;
        background: #f8f9fa;
        transition: border 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border: 1px solid #3498db;
        background: white;
      }

      button {
        width: 100%;
        padding: 14px;
        background: #3498db;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #2980b9;
        transform: scale(1.02);
      }

      #response {
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        margin-top: 20px;
        background: #e9f7ef;
        padding: 15px;
        border-radius: 8px;
        display: none;
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ü©∫ AI Symptom Checker</h2>
      <p>Enter your details to get a personalized health analysis.</p>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required />

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="symptoms">Describe Your Symptoms:</label>
      <textarea
        id="symptoms"
        rows="3"
        placeholder="e.g., Fever, sore throat..."
        required
      ></textarea>

      <label for="duration">Duration of Symptoms:</label>
      <input type="text" id="duration" placeholder="e.g., 3 days" required />

      <label for="medications">Current Medications (if any):</label>
      <input
        type="text"
        id="medications"
        placeholder="e.g., Paracetamol, Antibiotics"
      />

      <button onclick="analyzeSymptoms()">Check Symptoms</button>

      <div id="response"></div>
    </div>

    <script>
      async function analyzeSymptoms() {
        let age = document.getElementById("age").value.trim();
        let gender = document.getElementById("gender").value.trim();
        let symptoms = document.getElementById("symptoms").value.trim();
        let duration = document.getElementById("duration").value.trim();
        let medications = document.getElementById("medications").value.trim();
        let responseDiv = document.getElementById("response");

        if (!age || !symptoms || !duration) {
          responseDiv.innerHTML = "‚ö†Ô∏è Please fill in all required fields.";
          responseDiv.style.display = "block";
          return;
        }

        responseDiv.innerHTML = "‚è≥ Analyzing symptoms... Please wait.";
        responseDiv.style.display = "block";

        try {
          const response = await fetch(
            "https://openrouter.ai/api/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization:
                  "Bearer YOUR_KEY", // Replace with your OpenRouter API Key
                "Content-Type": "application/json",
                "HTTP-Referer": "https://www.yoursite.com",
                "X-Title": "ArogyaMitra Symptom Checker",
              },
              body: JSON.stringify({
                model: "deepseek/deepseek-r1:free",
                messages: [
                  {
                    role: "system",
                    content:
                      "You are an AI medical assistant that provides detailed health analysis.",
                  },
                  {
                    role: "user",
                    content: `Patient Details:
                                - Age: ${age}
                                - Gender: ${gender}
                                - Symptoms: ${symptoms}
                                - Duration: ${duration}
                                - Medications: ${medications || "None"}
                                Based on this, provide possible causes and best recommendations.`,
                  },
                ],
              }),
            }
          );

          const data = await response.json();

          if (!data.choices || data.choices.length === 0) {
            throw new Error("No response received from AI.");
          }

          responseDiv.innerHTML = marked.parse(data.choices[0].message.content);
        } catch (error) {
          console.error("Error fetching AI response:", error);
          responseDiv.innerHTML = "‚ùå Error: AI not responding. Try again.";
        }
      }
    </script>
  </body>
</html>
