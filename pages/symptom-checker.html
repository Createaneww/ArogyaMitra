<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Symptom Checker</title>
    <style>
      /* Global Styling */
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: #f4f4f4;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container */
      .container {
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-top: 5px solid #3498db;
      }

      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        font-size: 14px;
        text-align: center;
        margin-bottom: 15px;
      }

      /* Textarea Styling */
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        outline: none;
        background: #f8f9fa;
        resize: none;
        transition: border 0.3s;
      }

      textarea:focus {
        border: 1px solid #3498db;
        background: white;
      }

      /* Button */
      button {
        width: 100%;
        padding: 14px;
        background: #3498db;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #2980b9;
        transform: scale(1.02);
      }

      /* Result Box */
      #result {
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        margin-top: 20px;
        background: #e9f7ef;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      /* Typing Animation */
      .typing {
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        color: #2c3e50;
      }

      .typing span {
        display: inline-block;
        animation: blink 1.5s infinite;
      }

      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ü©∫ AI Symptom Checker</h2>
      <p>Describe your symptoms and get AI-based health analysis.</p>
      <textarea
        id="symptoms"
        rows="4"
        placeholder="e.g., I have a fever and sore throat."
      ></textarea>
      <button onclick="analyzeSymptoms()">Check Symptoms</button>
      <div id="result"></div>
    </div>

    <script>
      async function analyzeSymptoms() {
        let symptoms = document.getElementById("symptoms").value;
        let resultDiv = document.getElementById("result");

        if (symptoms.trim() === "") {
          resultDiv.innerHTML = "‚ö†Ô∏è Please enter your symptoms.";
          resultDiv.style.display = "block";
          return;
        }

        resultDiv.innerHTML = `<span class="typing">‚è≥ Analyzing symptoms<span>.</span><span>.</span><span>.</span></span>`;
        resultDiv.style.display = "block";

        // OpenAI API call (replace 'sk-' with your actual API key)
        const apiKey = "sk-";
        const endpoint = "https://api.openai.com/v1/chat/completions";

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
              model: "gpt-4",
              messages: [
                {
                  role: "system",
                  content:
                    "You are an AI medical assistant that provides health analysis based on symptoms. Give short, accurate explanations and recommendations.",
                },
                {
                  role: "user",
                  content: `I have the following symptoms: ${symptoms}. What could be the possible causes and recommendations?`,
                },
              ],
              temperature: 0.7,
            }),
          });

          if (!response.ok) {
            throw new Error(`API Error: ${response.statusText}`);
          }

          const data = await response.json();

          if (!data.choices || data.choices.length === 0) {
            throw new Error("No response from AI.");
          }

          const aiResponse = data.choices[0].message.content;

          resultDiv.innerHTML = `<p><b>AI Diagnosis:</b> ${aiResponse}</p>`;
        } catch (error) {
          resultDiv.innerHTML =
            "‚ùå Error fetching AI response. Please try again.";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
