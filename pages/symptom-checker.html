<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Symptom Checker</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
        color: white;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }
      button {
        padding: 12px;
        width: 100%;
        background: #ffcc00;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }
      button:hover {
        background: #ffaa00;
      }
      #result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        text-align: left;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ü©∫ AI Symptom Checker</h2>
      <p>Describe your symptoms and get AI-based health analysis.</p>
      <textarea
        id="symptoms"
        rows="4"
        placeholder="e.g., I have a fever and sore throat."
      ></textarea>
      <button onclick="analyzeSymptoms()">Check Symptoms</button>
      <div id="result"></div>
    </div>

    <script>
      async function analyzeSymptoms() {
        let symptoms = document.getElementById("symptoms").value;
        let resultDiv = document.getElementById("result");

        if (symptoms.trim() === "") {
          resultDiv.innerHTML = "‚ö†Ô∏è Please enter your symptoms.";
          return;
        }

        resultDiv.innerHTML = "‚è≥ Analyzing symptoms... Please wait.";

        const apiKey = "sk-";
        const endpoint = "https://api.openai.com/v1/chat/completions";

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
              model: "gpt-4",
              messages: [
                {
                  role: "system",
                  content:
                    "You are an AI medical assistant that provides health analysis based on symptoms. Give short, accurate explanations and recommendations.",
                },
                {
                  role: "user",
                  content: `I have the following symptoms: ${symptoms}. What could be the possible causes and recommendations?`,
                },
              ],
              temperature: 0.7,
            }),
          });

          if (!response.ok) {
            throw new Error(`API Error: ${response.statusText}`);
          }

          const data = await response.json();

          if (!data.choices || data.choices.length === 0) {
            throw new Error("No response from AI.");
          }

          const aiResponse = data.choices[0].message.content;

          resultDiv.innerHTML = `<p><b>AI Diagnosis:</b> ${aiResponse}</p>`;
        } catch (error) {
          resultDiv.innerHTML =
            "‚ùå Error fetching AI response. Please try again.";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
