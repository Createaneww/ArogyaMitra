<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Sleep Quality Analyzer</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Container */
      .container {
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: left;
        border-top: 5px solid #8e44ad;
      }

      h2 {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 12px;
        text-align: center;
      }

      p {
        color: #555;
        font-size: 15px;
        margin-bottom: 20px;
        text-align: center;
      }

      /* Progress Bar */
      #progress {
        width: 100%;
        height: 10px;
        background: #ecf0f1;
        border-radius: 5px;
        margin-bottom: 20px;
        position: relative;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: #8e44ad;
        border-radius: 5px;
        transition: width 0.3s ease-in-out;
      }

      /* Question Labels */
      .question {
        margin-bottom: 15px;
      }

      .question label {
        font-size: 16px;
        font-weight: bold;
        color: #2c3e50;
        display: block;
        margin-bottom: 5px;
      }

      /* Inputs & Buttons */
      select,
      button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
        background: #f8f9fa;
      }

      select:focus {
        border: 1px solid #8e44ad;
        background: white;
      }

      button {
        background: #8e44ad;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 15px;
      }

      button:hover {
        background: #732d91;
        transform: scale(1.05);
      }

      /* Result Box */
      #result {
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        margin-top: 20px;
        background: #e9f7ef;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      /* Recommendations */
      .recommendations {
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        font-size: 15px;
        background: #fdf2e9;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .recommendations h4 {
        color: #d35400;
        margin-bottom: 8px;
      }

      .recommendations ul {
        padding-left: 20px;
      }

      .recommendations ul li::before {
        content: "üåô";
        margin-right: 8px;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üåô Advanced Sleep Quality Analyzer</h2>
      <p>Answer the following questions to analyze your sleep quality.</p>

      <div id="progress">
        <div id="progress-bar"></div>
      </div>

      <div class="question">
        <label>1. How many hours do you sleep per night?</label>
        <select id="q1">
          <option value="1">Less than 4 hours</option>
          <option value="3">4-6 hours</option>
          <option value="5">6-8 hours</option>
          <option value="7">More than 8 hours</option>
        </select>
      </div>

      <div class="question">
        <label>2. How often do you wake up during the night?</label>
        <select id="q2">
          <option value="7">Never</option>
          <option value="5">Once or twice</option>
          <option value="3">Several times</option>
          <option value="1">Almost every night</option>
        </select>
      </div>

      <div class="question">
        <label>3. Do you feel rested after waking up?</label>
        <select id="q3">
          <option value="7">Yes, always</option>
          <option value="5">Sometimes</option>
          <option value="3">Rarely</option>
          <option value="1">Never</option>
        </select>
      </div>

      <div class="question">
        <label>4. Do you use electronic devices before bed?</label>
        <select id="q4">
          <option value="7">No</option>
          <option value="5">Occasionally</option>
          <option value="3">Frequently</option>
          <option value="1">Every night</option>
        </select>
      </div>

      <div class="question">
        <label>5. How often do you feel tired during the day?</label>
        <select id="q5">
          <option value="7">Rarely</option>
          <option value="5">Sometimes</option>
          <option value="3">Often</option>
          <option value="1">Almost always</option>
        </select>
      </div>

      <button onclick="analyzeSleep()">Analyze Sleep</button>

      <div id="result"></div>
    </div>

    <script>
      function analyzeSleep() {
        let score = 0;
        score += parseInt(document.getElementById("q1").value);
        score += parseInt(document.getElementById("q2").value);
        score += parseInt(document.getElementById("q3").value);
        score += parseInt(document.getElementById("q4").value);
        score += parseInt(document.getElementById("q5").value);

        let resultText = "";
        let recommendations = "";

        if (score >= 30) {
          resultText = "üò¥ Excellent Sleep - Your sleep habits are great!";
          recommendations = `<h4>üåô Recommendations:</h4>
                    <ul>
                        <li>Maintain a consistent sleep schedule.</li>
                        <li>Continue avoiding screens before bed.</li>
                        <li>Keep your bedroom environment cool & dark.</li>
                    </ul>`;
        } else if (score >= 20) {
          resultText = "üòê Moderate Sleep Quality - You need some improvement.";
          recommendations = `<h4>üåô Recommendations:</h4>
                    <ul>
                        <li>Try reducing screen time before bed.</li>
                        <li>Establish a bedtime routine like reading or meditation.</li>
                        <li>Avoid heavy meals and caffeine at night.</li>
                    </ul>`;
        } else {
          resultText =
            "üö® Poor Sleep Quality - You may have sleep deprivation issues.";
          recommendations = `<h4>üåô Recommendations:</h4>
                    <ul>
                        <li>Consider relaxation techniques like deep breathing.</li>
                        <li>Limit caffeine intake, especially in the evening.</li>
                        <li>If the issue persists, consult a sleep specialist.</li>
                    </ul>`;
        }

        document.getElementById(
          "result"
        ).innerHTML = `<p>${resultText}</p><div class="recommendations">${recommendations}</div>`;
        document.getElementById("result").style.display = "block";

        let progressBar = document.getElementById("progress-bar");
        let progress = (score / 35) * 100;
        progressBar.style.width = progress + "%";
      }
    </script>
  </body>
</html>
