<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Sleep Quality Test</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
        color: white;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .question {
        font-size: 18px;
        margin: 15px 0;
      }
      select,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        outline: none;
        transition: 0.3s;
      }
      select {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }
      button {
        background: #ffcc00;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #ffaa00;
      }
      #progress {
        width: 100%;
        height: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        margin-top: 10px;
        position: relative;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: #ffcc00;
        border-radius: 5px;
        transition: width 0.3s ease-in-out;
      }
      #result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üåô Advanced Sleep Quality Test</h2>
      <p>Answer the following questions to analyze your sleep quality.</p>

      <div id="progress">
        <div id="progress-bar"></div>
      </div>

      <div class="question">
        <label>1. How many hours do you sleep per night?</label>
        <select id="q1">
          <option value="1">Less than 4 hours</option>
          <option value="3">4-6 hours</option>
          <option value="5">6-8 hours</option>
          <option value="7">More than 8 hours</option>
        </select>
      </div>

      <div class="question">
        <label>2. How often do you wake up during the night?</label>
        <select id="q2">
          <option value="7">Never</option>
          <option value="5">Once or twice</option>
          <option value="3">Several times</option>
          <option value="1">Almost every night</option>
        </select>
      </div>

      <div class="question">
        <label>3. Do you feel rested after waking up?</label>
        <select id="q3">
          <option value="7">Yes, always</option>
          <option value="5">Sometimes</option>
          <option value="3">Rarely</option>
          <option value="1">Never</option>
        </select>
      </div>

      <div class="question">
        <label>4. Do you use electronic devices before bed?</label>
        <select id="q4">
          <option value="7">No</option>
          <option value="5">Occasionally</option>
          <option value="3">Frequently</option>
          <option value="1">Every night</option>
        </select>
      </div>

      <div class="question">
        <label>5. How often do you feel tired during the day?</label>
        <select id="q5">
          <option value="7">Rarely</option>
          <option value="5">Sometimes</option>
          <option value="3">Often</option>
          <option value="1">Almost always</option>
        </select>
      </div>

      <button onclick="analyzeSleep()">Analyze Sleep</button>

      <div id="result"></div>
    </div>

    <script>
      function analyzeSleep() {
        let score = 0;
        score += parseInt(document.getElementById("q1").value);
        score += parseInt(document.getElementById("q2").value);
        score += parseInt(document.getElementById("q3").value);
        score += parseInt(document.getElementById("q4").value);
        score += parseInt(document.getElementById("q5").value);

        let resultText = "";
        let suggestions = "";

        if (score >= 30) {
          resultText = "üò¥ Excellent Sleep - Your sleep habits are great!";
          suggestions =
            "‚úÖ Keep up your good routine. Maintain a regular sleep schedule.";
        } else if (score >= 20) {
          resultText = "üòê Moderate Sleep Quality - You need some improvement.";
          suggestions =
            "üîπ Try reducing screen time before bed and establish a bedtime routine.";
        } else {
          resultText =
            "üö® Poor Sleep Quality - You may have sleep deprivation issues.";
          suggestions =
            "‚ö†Ô∏è Consider relaxation techniques like deep breathing, avoid caffeine late in the day, and try sleep meditation.";
        }

        document.getElementById(
          "result"
        ).innerHTML = `<p>${resultText}</p><p>${suggestions}</p>`;

        // Animate Progress Bar
        let progressBar = document.getElementById("progress-bar");
        let progress = (score / 35) * 100;
        progressBar.style.width = progress + "%";
      }
    </script>
  </body>
</html>
